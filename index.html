<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    body { background-color: hsl(185, 75%, 39%) ; font-family: 'Kumbh Sans',sans-serif; height: 100%; width: auto; font-size: 18px;}
    .profile-pick{height: 25%; width: 25%; border-radius: 50%; display: block; margin-left: auto; margin-right: auto;}

    .container{
      width: 100%;
      height: auto;
      display: grid;
      grid-template-rows: repeat(5, 50px);
      grid-template-columns: 200px;
      justify-content: center;
      align-content: center;
    }

    .card-top{
      grid-area: 1 / 1 / 3 / 1;
    }

    .card-profile{
      grid-area: 2 / 1 / 4 / 1;
    }

    .card-info{
      grid-area: 3 / 1 / 5 / 1;
    }

    .card-bottom{
      grid-area: 5 / 1 / 6 / 1;
    }
  </style>
</head>
